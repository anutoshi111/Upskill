<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <h3>Unorder Lists</h3>

    <ul type="disc">
        <li>Aman</li>
        <li>Aman</li>
        <li>Aman</li>
    </ul>
    <ul type="square">
        <li>Aman</li>
        <ul>
            <li>Aneesha</li>
            <li>Aneesha</li>
            <li>Aneesha</li>
        </ul>
        <li>Aman</li>
        <li>Aman</li>
    </ul>

    <ul type="circle">
        <li>Aman</li>
        <li>Aman</li>
        <li>Aman</li>
    </ul>

    <h3>Order List</h3>

    <ol type ="I">
        <li>Chopra</li>
        <li>Chopra</li>
        <li>Chopra</li>
    </ol>

    <ol type ="i">
        <li>Chopra</li>
        <li>Chopra</li>
        <li>Chopra</li>
    </ol>

    <ol type ="A">
        <li>Chopra</li>
        <li>Chopra</li>
        <li>Chopra</li>
    </ol>
    <ol type ="a">
        <li>Chopra</li>
        <li>Chopra</li>
        <li>Chopra</li>
    </ol>


</body>
</html>
